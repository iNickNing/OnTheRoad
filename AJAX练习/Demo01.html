<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XMLHttpRequest生成</title>
</head>
<body>
	<script type="text/javascript">
		var XHRObject;
		if(window.XMLHttpRequest) {
			XHRObject = new XMLHttpRequest();
		} else {
			XHRObject = new ActiveXObject("Microsoft.XMLHTTP");
		}
		alert(XHRObject);
	</script>
</body>
</html>
